{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <input type="submit" class="btn btn-primary" value="Create">
    </form>
{% endblock %}
