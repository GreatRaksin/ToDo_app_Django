{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Task name:
            <input type="text" id="title" name="title"></label>
        </div>
        <div class="form-group">
            <label for="due_date">Deadline:
                <input type="datetime-local" id="due_date" name="due_date"></label>
        </div>
        <div class="form-group">
            <label for="content">Description:
                <input type="text" id="content" name="content"></label>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select name="priority" id="priority" class="form-control">
                {% for priority in priorities %}
                    <option value="{{ priority.id }}">{{ priority.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-check">
            <label for="status">
                <input type="checkbox" class="form-check-input" id="status" name="status"> Task completed</label>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
