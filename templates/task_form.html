{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <form class="add-form" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <input type="submit" class="btn btn-lg btn-primary" value="Create">
    </form>
    </div>
{% endblock %}
