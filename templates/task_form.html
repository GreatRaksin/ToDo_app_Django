{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <h1 class="display-2 text-center">{{ title }}</h1>

        <form class="add-form" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <input type="submit" class="btn btn-lg btn-primary" value="Save">
    </form>
    </div>
{% endblock %}
