{% load static %}  <!-- загружает из настроек STATIC_ROOT и STATIC_URL -->
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Space Host</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todo/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/css/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/css/style.css' %}?v=1">
    {% if form %}
        {{ form.media }}
    {% endif %}
</head>


<body>
<div class="bottom-gradiant"></div>
<nav id="main-nav" class="navbar navbar-default navbar-full">
        <div class="container-fluid">
            <div class="container container-nav">
                <div class="row">
                    <div class="col-md-12">
                        <div class="navbar-header">
                            <button aria-expanded="false" type="button" class="navbar-toggle collapsed"
                                    data-toggle="collapse" data-target="#bs">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="index.html">
                                <img class="logo" src="images/logo.svg" alt="Spacehost">
                            </a>
                        </div>
                        <div style="height: 1px;" role="main" aria-expanded="false" class="navbar-collapse collapse"
                             id="bs">
                            <ul class="nav navbar-nav navbar-right">
                                {% if user.is_anonymous %}  <!-- если пользователь не авторизован-->
                                    <li><a href="{% url 'sign_in' %}"><span>Login</span></a></li>
                                    <li><a href="{% url 'sign_up' %}"><span>Register</span></a></li>
                                {% else %}
                                    <li><a href="{% url 'logout' %}"><span>Logout</span></a></li>
                                {% endif %}
                                <li><a href="{% url 'index' %}"><span>Main page</span></a></li>
                                <li><a href="{% url 'lists' %}"><span>ToDo lists</span></a></li>
                                <li><a class="chat-button" href="">Ask question</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
{% block content %} <!-- сюда подставляется содержимое страниц сайта -->

{% endblock %}

<script src="{% static 'todo/js/jquery.min.js' %}"></script>
<script src="{% static 'todo/js/bootstrap.min.js' %}"></script>
<script src="{% static 'todo/js/slick.min.js' %}"></script>
<script src="{% static 'todo/js/main.js' %}"></script>
</body>
</html>
